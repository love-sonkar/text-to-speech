<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TextToSpeech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-tertiary">
    <div class="container" style="height: 90vh">
      <h1 class="mt-3 text-center">Text To Speech Website</h1>
      <div class="row justify-content-center h-100 align-items-center p-2">
        <div class="shadow-lg p-4 rounded-4 d-flex flex-column">
          <h2 class="text-center mb-3">Type Here.</h2>
          <textarea
            class="form-control"
            style="resize: none"
            id="text"
            cols="20"
            rows="4"
          ></textarea>
          <button class="btn btn-primary mt-3 align-self-end" id="btn">
            Click
          </button>
        </div>
      </div>
    </div>
    <script>
      let btn = document.querySelector("#btn");
      let text_val = document.querySelector("#text");
      btn.addEventListener("click", () => {
        if (!text_val.value == "") {
          let speech = new SpeechSynthesisUtterance(text_val.value);
          speechSynthesis.speak(speech);
        } else {
          speechSynthesis.speak(
            new SpeechSynthesisUtterance("Please type Somthing")
          );
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
